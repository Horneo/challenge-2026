version: "3.9"

services:
  pos-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: localhost/pos-service:dev
    container_name: pos-service

    command:
      - "java"
      - "-Dspring.data.mongodb.uri=mongodb://mongo:27017/posdb"
      - "-jar"
      - "/app/app.jar"
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/posdb
      SPRING_MONGODB_URI: mongodb://mongo:27017/posdb
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: "6379"
      SERVER_PORT: "8080"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080; echo -e 'GET /actuator/health HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3; cat <&3 | grep -E 'UP|\"status\":\"UP\"' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - punto-de-venta-acc_backend

  acreditaciones-service:
    build:
      context: ./nuevo-ms-acreditaciones/acreditaciones
      dockerfile: Dockerfile
    image: localhost/acreditaciones-service:dev
    container_name: acreditaciones-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/posdb
      CLIENTS_POS_BASE_URL: http://pos-service:8080
      SERVER_PORT: "8081"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - punto-de-venta-acc_backend

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' | grep 1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - punto-de-venta-acc_backend

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - punto-de-venta-acc_backend

networks:
  punto-de-venta-acc_backend:
    name: punto-de-venta-acc_backend
    external: false

volumes:
  mongo-data: {}
  redis-data: {}
